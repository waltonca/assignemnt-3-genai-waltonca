<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Chinese to English Translator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chinese to English Translator</h1>
        </header>
        <div class="translator">
            <form method="POST">
                <div class="textarea-container">
                    <label for="text_input">Enter Chinese Text:</label>
                    <textarea id="text_input" name="text_input" placeholder="输入中文文本..." rows="8" required>{{ original if original else '' }}</textarea>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn">Translate</button>
                </div>
            </form>
            {% if translated %}
            <div class="output-container">
                <label for="translated_text">Translated English Text:</label>
                <textarea id="translated_text" readonly rows="8">{{ translated }}</textarea>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
