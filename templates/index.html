<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese to English Translation</title>
</head>
<body>
    <h1>Chinese to English Translation</h1>
    <form method="POST">
        <label for="text_input">Enter Chinese Text:</label><br>
        <textarea id="text_input" name="text_input" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Translate</button>
    </form>

    {% if original %}
    <h2>Original Text:</h2>
    <p>{{ original }}</p>

    <h2>Translated Text:</h2>
    <p>{{ translated }}</p>
    {% endif %}

    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}
</body>
</html>
